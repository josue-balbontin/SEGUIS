<div class="contenedor-objeto">
  <div class="seccion-imagen">
    <div class="contenedor-imagen">
      <ng-container *ngIf="producto.link; else noImg">
        <img
          [src]="producto.link"
          alt="{{ producto.nombre }}"
          class="imagen-producto"
        />
      </ng-container>
      <ng-template #noImg>
        <div class="imagen-no-encontrada">No se encontr√≥ la imagen</div>
      </ng-template>
    </div>
  </div>

  <div class="seccion-detalles">
    <h2 class="nombre-objeto">
      {{ producto.nombre  }}
    </h2>
    <p class="descripcion-objeto">{{ producto.descripcion }}</p>
    <button
      (click)="addproductocarrito()"
      class="boton-carrito"

    >
      {{"Agregar al carrito" }}
    </button>
  </div>
</div>
